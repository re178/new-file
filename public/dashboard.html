<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rayland Expense Tracker</title>
<link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: linear-gradient(120deg, #f0f8ff, #ffe6f2);
  margin: 0;
  padding: 20px;
}

/* Glowing RAYLAND bulbs title */
h1#raylandTitle {
  display:flex;
  justify-content:center;
  align-items:center;
  gap:3px;
  color:#ff4d6d;
  font-size:32px;
  margin-bottom:20px;
  text-shadow:0 0 8px #ff4d6d, 0 0 12px #ff66a3;
}
h1#raylandTitle span {
  width:12px; height:12px; border-radius:50%;
  display:inline-block; background:#ff4d6d;
  animation: blink 1.5s infinite alternate;
}
@keyframes blink {
  0%{opacity:0.3;}
  50%{opacity:1;}
  100%{opacity:0.3;}
}

/* Form */
form {
  margin-bottom: 20px;
  display: flex;
  justify-content: center;
  gap: 10px;
  flex-wrap: wrap;
}
input {
  padding: 8px;
  border-radius: 5px;
  border: 1px solid #ccc;
  font-size: 16px;
}
button {
  padding: 8px 12px;
  background-color:#ff4d6d;
  color:white;
  border:none;
  border-radius:5px;
  cursor:pointer;
  transition:0.3s;
}
button:hover { background-color:#ff1a4d; box-shadow:0 0 10px #ff4d6d; }

/* Table */
table { width:100%; border-collapse: collapse; margin-top:20px; }
th,td { border:1px solid #ccc; padding:10px; text-align:center; }
th { background-color:#ffb3c6; }
tr:nth-child(even) { background-color:#ffe6f2; }

/* Warning row glow */
@keyframes rowGlow {
  0%{background-color:#ffe6e6;}
  50%{background-color:#ff9999;}
  100%{background-color:#ffe6e6;}
}
.warning { animation: rowGlow 1s infinite alternate; }

/* Total */
.total {
  font-size:18px;
  font-weight:bold;
  text-align:right;
  margin-top:10px;
  color:#ff4d6d;
}
.total.glow { animation: rowGlow 1s infinite alternate; }

/* PDF button */
.pdf-btn { background-color: #4d94ff; }
.pdf-btn:hover { background-color:#1a75ff; }
</style>
</head>
<body>

<h1 id="raylandTitle">
  <span></span><span></span><span></span>
  RAYLAND Expense Tracker
  <span></span><span></span><span></span>
</h1>

<form id="expenseForm">
  <input type="text" id="name" placeholder="Name" required>
  <input type="number" id="expense" placeholder="Expense (Ksh)" required>
  <button type="submit">Add Expense</button>
</form>

<div class="total" id="totalExpenses">Total Expenses: Ksh 0</div>

<table id="expenseTable">
  <tr>
    <th>Name</th>
    <th>Expense (Ksh)</th>
    <th>Date</th>
    <th>Actions</th>
  </tr>
</table>

<button class="pdf-btn" id="downloadPdf">Download PDF & Email</button>

<script src="script.js"></script>
</body>
</html>
